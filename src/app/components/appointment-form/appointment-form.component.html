<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h4 class="modal-title fs-5 text-white" id="staticBackdropLabel">
          {{ appointment?.purpose }} REQUEST
        </h4>
        <button
          type="button"
          class="btn-close bg-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row" *ngIf="appointment !== null">
          <div class="col-12 d-flex justify-content-center mb-3">
            <img [src]="appointment.government_id" height="200px" />
          </div>
          <div class="col-4">Fullname</div>
          <div class="col-8">
            <p class="fw-bold">{{ appointment.fullname }}</p>
          </div>

          <div class="col-4">Purpose</div>
          <div class="col-8">
            <p class="fw-bold">{{ appointment.purpose }}</p>
          </div>
          <div class="col-4">Outlet</div>
          <div class="col-8">
            <p class="fw-bold">{{ appointment.outlet }}</p>
          </div>

          <div class="col-4">Date</div>
          <div class="col-8">
            <p class="fw-bold">{{ appointment.date }}</p>
          </div>

          <div class="col-4">Time</div>
          <div class="col-8">
            <p class="fw-bold">
              {{ appointment.time }} {{ getMeridiam(appointment.time) }}
            </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="declineFunc()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
          Decline
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="acceptFunc()"
          data-bs-dismiss="modal"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-check-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
            />
          </svg>
          Accept
        </button>
      </div>
    </div>
  </div>
</div>
