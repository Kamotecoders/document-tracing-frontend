<img
  src="../../../../assets/images/kasalang bayan image.png"
  class="img-fluid"
  alt="Responsive image"
/>
<div
  style="
    min-height: 80vh;
    background: url(../../../../assets/images/rizal.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(100%);
  "
  class="w-full d-flex align-items-center justify-content-center position-relative"
>
  <div style="min-height: 80vh" class="container-fluid p-5 text-center">
    <div class="row text-start mt-6 gap-5 justify-content-center">
      <div class="col col-md-6 bg-white p-8">
        <h2>Online Requirements</h2>

        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <label for="validID" class="form-label">Upload Valid ID</label>
          <div class="col-6">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="status"
                required
                formControlName="status"
              >
                <option selected>--SELECT I.D--</option>
                <option value="Driver License">Driver License</option>
                <option value="National I.D">National I.D</option>
                <option value="Voter's I.D">Voter's I.D</option>
                <option value="TIN Card">TIN Card</option>
                <option value="SSS UMID Card">SSS UMID Card</option>
                <option value="Postal ID">Postal ID</option>
                <option value="Postal ID">Other's ID</option>
              </select>
              <label class="status">Select Valid I.D</label>
            </div>

            <div class="col-12">
              <input
                class="form-control"
                id="validID"
                type="file"
                (change)="onSelectImage($event)"
                accept="image/*"
                formControlName="validID"
                placeholder="ID"
              />
            </div>
            <div class="col-md-6"></div>
            <label for="date" class="form-label">
              Date Schedule For Appointment:</label
            >
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label"
              >Time Schedule For Appointment:</label
            >
            <input
              type="time"
              class="form-control"
              id="time"
              formControlName="time"
            />
          </div>
          <br />
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Appointment Request
            </button>
            <br />
          </div>
        </form>
      </div>

      <br />
      <div class="col col-md-3 bg-success p-4">
        <br />
        <br />
        <br />
        <h3>After uploading Valid IDs visit your e-mail Account.</h3>
        <div class="btn-group mr-2" role="group" aria-label="First group"></div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="banner-area">
      <div class="wrapper">
        <h1>PROCEDURE</h1>
        <div class="banner-text"></div>
      </div>
    </div>

    <div class="text-center">
      <img
        src="../../../../assets/images/kasalang bayan.png"
        class="img-fluid"
        alt="Responsive image"
      />
    </div>
  </div>
</div>
