<img
  src="../../../../assets/images/voters image.png"
  class="img-fluid"
  alt="Responsive image"
/>

<div
  style="
    min-height: 80vh;
    background: url(../../../../assets/images/rizal.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(100%);
  "
  class="w-full d-flex align-items-center justify-content-center position-relative"
>
  <div style="min-height: 80vh" class="container-fluid p-4 text-center">
    <div class="row text-start mt-5 gap-3 justify-content-center">
      <div class="col col-md-5 bg-white p-8">
        <h5>
          Para sa personal na kukuha ng kanilang Voters certificate paki uplaod
          sa baba ang inyong Valid ID.
        </h5>

        <h4>VALID I.D</h4>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <div class="col-12">
            <input
              class="form-control"
              id="validID"
              type="file"
              (change)="onSelectImage($event)"
              accept="image/*"
              formControlName="validID"
              placeholder="ID"
            />
            <div class="col-md-6"></div>
            <label for="date" class="form-label"></label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <div class="col-md-6">
              <label for="time" class="form-label"
                >Choosen Time For Schedule:</label
              >
              <input
                type="time"
                class="form-control"
                id="time"
                formControlName="time"
              />
            </div>
          </div>
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Submit Request
            </button>
          </div>
        </form>
      </div>
      <br />
      <br />
      <div class="col col-md-6 bg-white p-8">
        <h5>
          Para sa mag papakuha ng Voter Certification paki upload sa ibaba ang
          mga sumusunod:
        </h5>

        <h5>Authorization Letter</h5>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <div class="col-12">
            <input
              class="form-control"
              id="validID"
              type="file"
              (change)="onSelectImage($event)"
              accept="image/*"
              formControlName="validID"
              placeholder="ID"
            />
            <div class="col-md-6"></div>
            <label for="date" class="form-label"></label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <div class="col-md-6">
              <label for="time" class="form-label"
                >Choosen Time For Schedule:</label
              >
              <input
                type="time"
                class="form-control"
                id="time"
                formControlName="time"
              />
            </div>
          </div>
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Submit Request
            </button>
          </div>
        </form>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="banner-area">
        <div class="wrapper">
          <br />
          <br />
          <h1>PROCEDURE</h1>
        </div>
      </div>

      <div class="text-center">
        <img
          src="../../../../assets/images/voters.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>
  </div>
</div>
