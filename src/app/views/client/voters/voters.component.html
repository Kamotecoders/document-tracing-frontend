<img
  src="../../../../assets/images/voters image.png"
  class="img-fluid"
  alt="Responsive image"
/>

<div
  style="
    min-height: 80vh;
    background: url(../../../../assets/images/rizal.jpg);
    background-repeat: no-repeat;
    background-size: 100% 100%;
    filter: brightness(100%);
  "
  class="w-full d-flex align-items-center justify-content-center position-relative"
>
  <div style="min-height: 80vh" class="container-fluid p-4 text-center">
    <div class="row text-start mt-5 gap-3 justify-content-center">
      <div class="col col-md-5 bg-white p-8">
        <h5>
          Para sa personal na kukuha ng kanilang Voters Certificte paki uplaod
          sa baba ang inyong Valid ID.
        </h5>

        <h4>VALID I.D</h4>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <label for="validID" class="form-label">Upload Valid ID</label>
          <div class="col-6">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="status"
                required
                formControlName="status"
              >
                <option selected>--SELECT I.D--</option>
                <option value="Driver License">Driver License</option>
                <option value="National I.D">National I.D</option>
                <option value="Voter's I.D">Voter's I.D</option>
                <option value="TIN Card">TIN Card</option>
                <option value="SSS UMID Card">SSS UMID Card</option>
                <option value="Postal ID">Postal ID</option>
                <option value="Postal ID">Other's ID</option>
              </select>
              <label class="status">Select Valid I.D</label>
            </div>

            <div class="col-12">
              <input
                class="form-control"
                id="validID"
                type="file"
                (change)="onSelectImage($event)"
                accept="image/*"
                formControlName="validID"
                placeholder="ID"
              />
            </div>
            <div class="col-md-6"></div>
            <label for="date" class="form-label">
              Date Schedule For Appointment:</label
            >
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label"
              >Time Schedule For Appointment:</label
            >
            <input
              type="time"
              class="form-control"
              id="time"
              formControlName="time"
            />
          </div>
          <br />
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Appointment Request
            </button>
            <br />
          </div>
        </form>
      </div>
      <br />
      <br />
      <div class="col col-md-6 bg-white p-8">
        <h5>
          Para sa mag papakuha ng Voter Certification paki upload sa ibaba ang
          mga sumusunod:
        </h5>

        <h5>Authorization Letter</h5>
        <form
          class="row g-3"
          [formGroup]="permissionSlipForm"
          (submit)="submitRequest()"
        >
          <label for="validID" class="form-label">Upload Valid ID</label>
          <div class="col-6">
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="status"
                required
                formControlName="status"
              >
                <option selected>--SELECT I.D--</option>
                <option value="Driver License">Driver License</option>
                <option value="National I.D">National I.D</option>
                <option value="Voter's I.D">Voter's I.D</option>
                <option value="TIN Card">TIN Card</option>
                <option value="SSS UMID Card">SSS UMID Card</option>
                <option value="Postal ID">Postal ID</option>
                <option value="Postal ID">Other's ID</option>
              </select>
              <label class="status">Select Valid I.D</label>
            </div>

            <div class="col-12">
              <input
                class="form-control"
                id="validID"
                type="file"
                (change)="onSelectImage($event)"
                accept="image/*"
                formControlName="validID"
                placeholder="ID"
              />
            </div>
            <div class="col-md-6"></div>
            <label for="date" class="form-label">
              Date Schedule For Appointment:</label
            >
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
          </div>
          <div class="col-md-6">
            <label for="time" class="form-label"
              >Time Schedule For Appointment:</label
            >
            <input
              type="time"
              class="form-control"
              id="time"
              formControlName="time"
            />
          </div>
          <br />
          <div class="col-md-12 align-end">
            <button class="btn btn-success" type="submit">
              Appointment Request
            </button>
            <br />
          </div>
        </form>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="banner-area">
        <div class="wrapper">
          <br />
          <br />
          <h1>PROCEDURE</h1>
        </div>
      </div>

      <div class="text-center">
        <img
          src="../../../../assets/images/voters.png"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
    </div>
  </div>
</div>
